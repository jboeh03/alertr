<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Alert</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <script defer src="/static/js/main.js"></script>
</head>
<body>
    <div class="container">
        <h1>Track Cryptocurrencies</h1>
       <form id="alert-form">
  <input type="text" name="coin" placeholder="Coin (e.g. BTC-USDT)" required>
  <input type="number" name="interval" placeholder="Interval (in minutes)" min="1" required>
  <input type="email" name="email" placeholder="Email" required>
  <button type="submit">Set Alert</button>
</form>
        <button id="stop-alert">Stop Alert</button>
    </div>
</body>
</html>
